---
layout: default
permalink: /posts
---

<div class="post-index">
  {% for post in site.posts %}
    <a href="{{ post.url }}" alt="{{ post.title }}">
      <span class="title">{{ post.title }}</span>
      <span class="date">{{ post.date | date: "%B %d, %Y" }}</span>
    </a>
  {% endfor %}
</div>
