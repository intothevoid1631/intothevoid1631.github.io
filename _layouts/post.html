---
layout: default
---
<div class="post-listing">
<article class="blog-post" itemscope itemtype="http://schema.org/BlogPosting">
  <header>
    <h2>{{ page.title }}</h2>
    <h3>{{ page.date | date: "%B %-d, %Y" }}</h3>
    <div class="feelings">
      {% for tag in page.tags %}
        <span>{{ tag }}</span>
      {% endfor %}
    </div>
  </header>

  <main>
    {{ content }}
  </main>

  <footer class="post-navigation">
    {% if page.previous.url %}
      <a href={{ page.previous.url }}><label>Previous Post</label><span>{{ page.previous.title }}</span></a>
    {% endif %}
    {% if page.next.url %}
      <a href={{ page.next.url }}><label>Next Post</label><span>{{ page.next.title }}</span></a>
    {% endif %}
  </footer>

</article>
</div>
